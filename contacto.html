</head>

<body id="fondo">
    <div id="barra-superior">
        <div id="espacio-logo">
            <!-- Aca esta el navbar, donde coloco el logo y las 3 opciones para acceder a los otros html -->
            <img src="./img/logo.svg">
        </div>
        <div id="opciones">

            <a href="./Index.html">
                <p class="opcion-texto">Inicio</p> <!-- Aca vas a inicio -->
            </a>

            <a href="./auto.html">
                <p class="opcion-texto">Vehiculos</p> <!-- Aca vas a ver al cronos y los autos -->
            </a>

            <a href="./contacto.html">
                <button class="redondo ">Contacto</button> <!-- Aca vas al formulario -->
            </a>


            <a href="https://www.instagram.com/fiatargentina/?hl=es" target="_blank">
                <img src="https://img.icons8.com/?size=512&id=32323&format=png" class="favicon" alt="instagram"></img>
                <!-- este es el icono de instagram que te lleva ala pagina -->

        </div>
    </div>



    </div>
    <div id="contacto">
        <div class="form">
            <div class="title">Contacto</div>
            <div class="subtitle">Ingresa tus datos para que te contactemos</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Nombre</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" type="number" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Celular</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</>
            </div>
            <a href="./notificacion.html">
                <button type="text" class="submit">Enviar</button>
            </a>
        </div>
    </div>
