<!DOCTYPE html>
<html lang="en">

<head>
    <meta autor="Imanol Decara" descripcion="Web no oficial de Fiat" palabras-clave="Fiat Cronos Planes">
    <link rel="stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiat Argentina</title>
    <link rel="icon" type="image/x-icon" href="./img/Favicon.png">
    <script src="script.js"></script>
</head>

<body id="fondo">
<header id="barra-superior">
    <div id="espacio-logo">
        <!-- Aca esta el navbar, donde coloco el logo y las 3 opciones para acceder a los otros html -->
        <img src="./img/logo.svg" alt="logo">
    </div>
    <div id="opciones">

        <a href="./Index.html">
            <p class="opcion-texto">Inicio</p> <!-- Aca vas a inicio -->
        </a>

        <a href="./auto.html">
            <p class="opcion-texto">Vehículos</p> <!-- Aca vas a ver al cronos y los autos -->
        </a>

        <a href="./contacto.html">
            <p class="opcion-texto">Contacto</p> <!-- Aca vas al formulario -->
        </a>


        <a href="https://www.instagram.com/fiatargentina/?hl=es" target="_blank">
            <img src="https://img.icons8.com/?size=512&id=32323&format=png" class="favicon" alt="instagram">
            <!-- icono de instagram que te lleva a la pagina -->
        </a>

    </div>
</header>


<main>
    <div>
        <h1 id="texto-inicio">Elije tu Plan de Cuotas </h1>
    </div>
    <div id="contenedor-cuotas"> <!-- formulario para la cuotas -->
        <form  action="notificacion.html">
            <fieldset>

                <label for="plan-fiat">
                    <a class="texto-plan-fiat">Pertenezco al Plan Fiat:<input type="checkbox" id="plan-fiat" name="plan-fiat"><br></a>
                </label>

                <label for="cuotas" ><a class="texto-plan-fiat">¿En cuantas cuotas desea hacer el pago?</a>
                    <select id="cuotas" name="cuotas" required>
                        <option value="" >(Elija una opcion)</option>
                        <option value="1">Al contado(5% Descuento)</option>
                        <option value="2">6 cuotas(Sin interes)</option>
                        <option value="3">12 cuotas (5% Interes)</option>
                        <option value="4">Plan Fiat: 24 cuotas(5% Interes) </option>
                    </select>
                </label>

                <div>
                    <p class="texto-plan-fiat">Precio por cada cuota:</p>
                    <p id="texto-calcular-cuotas">0.00$</p>
                    <button id="calcular-cuota" type="button">Calcular cuotas</button>
                </div>


                <div>
                    <label for="acepto">
                        <a id="texto-acepto"> <a class="texto-plan-fiat">Acepto este plan</a><input type="checkbox" id="acepto" name="acepto" required></a>
                    </label>
                </div>

                <div>
                        <!-- boton que te lleva al html notificado para sacar el formulario de la vista -->
                        <input type="submit" value="Enviar"/>
                </div>

            </fieldset>  
        </form>
    </div>
</main>
<footer>
    
</footer>
</body>

</html>
